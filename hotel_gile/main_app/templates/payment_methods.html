{% extends 'base.html' %}
{% load static %}

{% block page %}
    <div class="breadcrumb-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-text">
                        <h2>{{ page_title }}</h2>
                    </div>
                    <ul>
                        {% for item in page_statics.page.payment_methods.list %}
                        <li>
                            <p>{{ item }}</p>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
